<!DOCTYPE html>
<html>
<head>
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #f2f2f2, #e0e0e0);
            background-image: url('background-pattern.png'), linear-gradient(to bottom, #f2f2f2, #e0e0e0);
            background-repeat: repeat, no-repeat;
            background-position: center;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        p {
            line-height: 1.5;
        }
        ul {
            list-style: square;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: tomato;">欢迎来到我的个人主页</h1>
    </header>
    
    <main>
        <h2 style="color: royalblue;">关于我</h2>
        <p>你可以在这里写一段关于你自己的介绍。</p>
        
        <h2 style="color: royalblue;">技能</h2>
        <ul>
            <li>技能 1</li>
            <li>技能 2</li>
            <li>技能 3</li>
        </ul>
        
        <h2 style="color: royalblue;">项目</h2>
        <ul>
            <li>项目 1</li>
            <li>项目 2</li>
            <li>项目 3</li>
        </ul>
    </main>
</body>
</html>
